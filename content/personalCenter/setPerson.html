<meta charset="UTF-8">

<body ng-controller="setPersonCity">
    <div class="setPerson">
        <div class="setPerson_main">
            <div class="infor">
                <span>更换手机号</span>
                <img src="images/2.png" alt="">
                <a href="#!/replaceTel" class="check_tel">15555555555</a>
            </div>
            <div class="infor">
                <span>联系地址省市</span>
                <img src="images/2.png" alt="">
                <input id="demo1" type="text" readonly="" placeholder="--省--市" value="" ng-model="region">
                <input id="value1" type="hidden" value="20,234,504">
            </div>
            <div class="infor">
                <span>联系地址</span>
                <input type="text" placeholder="现居住地址" value="" ng-model="address">
            </div>
            <div class="infor">
                <span>电子邮箱</span>
                <input type="email" placeholder="有效电子邮箱" value="" ng-model="email">
            </div>
            <div class="infor">
                <span>邮编地址</span>
                <input type="text" placeholder="联系地址的邮编" value="" ng-model="postcode">
            </div>
            <div class="infor">
                <span>职业背景</span>
                <img src="images/2.png" alt="">
                <input id="trigger1" type="text" placeholder="职业" value="" ng-model="profession" readonly unselectable="on" onfocus="this.blur()">
            </div>
            <div class="infor">
                <span>学历背景</span>
                <img src="images/2.png" alt="">
                <input id="trigger2" type="text" placeholder="最高学历" value="" ng-model="culture" readonly unselectable="on" onfocus="this.blur()">
            </div>
            <div class="infor">
                <span>是否有中间人介绍开户</span>
                <img src="images/2.png" alt="">
                <input style="width:40%" id="trigger3" type="text" ng-model="renne" value="" readonly unselectable="on" onfocus="this.blur()">
            </div>
            <span class="success_btn" ng-click="changePerson()">完成</span>
        </div>
    </div>
</body>
