<meta charset="UTF-8">

<body ng-controller="mineCity">
    <div class="mine">
        <div class="mine_head">
            <h3>总资产 (元) </h3>
            <img src="images/kejian.png" alt="">
            <span><img src="images/shield.png" alt="">账户安全保障中</span>
            <input type="text" value="{{mine.accountAll}}" readonly>
            <ul class="moneybar clearfix">
                <li>可提资金：{{mine.mentionable}}</li>
                <li>上日结存：{{mine.yestaccount}}</li>
            </ul>
        </div>
        <div class="mine_cont">
            <ul class="option_ul clearfix">
                <li>
                    <a href="#!/spending">
                        <i></i>
                        <img src="images/chujin@1x.png" alt="">
                        <span>出金申请</span>
                    </a>
                </li>
                <li>
                    <a href="#!/entryGold">
                        <i></i>
                        <img src="images/rujin@1x.png" alt="">
                        <span>入金申请</span>
                    </a>
                </li>
            </ul>
            <div class="figure">
                <div class="mine_fig">
                    <img src="images/2486.png" alt="">
                    <h3>资产概况</h3>
                    <span>更新于1小时前</span>
                </div>
                <div class="mine_echarts">
                    <div class="echar" id="figure"></div>
                </div>
                <span class="mine_tips">对此表格有疑问<i></i></span>
                <p class="mine_opinion">投资建议：您投资的外汇回报率较大，建议您多增加一些期权的投入，这样可以全方位的进行投资，您的资金收入渠道也会多样化，有利于您的资金流转。以上建议仅供参考，具体详情请以实时股市行情为准！</p>
            </div>
        </div>
    </div>
</body>
