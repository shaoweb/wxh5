<meta charset="UTF-8">

<body ng-controller="resetPsdCity">
   <div style="width:100%;height:100%;background-color: #f0f0f0;">
       <div class="resetPsd">
           <div class="resetPsd_main">
               <div class="payment_modify">
                   <ul>
                       <li><input type="text" placeholder="请输入手机号码" maxlength="11" ng-model="Tel"></li>
                       <li><input type="text" placeholder="请输入手机验证码" ng-model="testNum">
                           <button class="get_yzm" style="background-color: white" type="button" ng-click="vm.sendMessage()" ng-bind="paracont" ng-disabled="vm.disabledClick"></button>
                       </li>
                       <li><input type="password" placeholder="请输入新密码" ng-model="psd"></li>
                       <li><input type="password" placeholder="请再次输入新密码" ng-model="apsd"></li>
                   </ul>
               </div>
               <span class="success_btn" ng-click="save()">完成并返回</span>
               <div style="text-align: center">
                   <label class="reset_label">账户安全防护中，请放心修改！</label>
                   <img src="images/center/safe.png" class="reset_img">
               </div>
           </div>
       </div>
   </div>
   <div class="tishi"></div>
</body>
