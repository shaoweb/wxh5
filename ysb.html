<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>银生宝</title>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
</head>

<body>
    <form id="tradeForm" action="" method="POST">
        <input type="hidden" id="version" name="version" value="" />
        <input type="hidden" id="merchantId" name="merchantId" value="" />
        <input type="hidden" id="merchantUrl" name="merchantUrl" value="" />
        <input type="hidden" id="responseMode" name="responseMode" value="" />
        <input type="hidden" id="orderId" name="orderId" value="" />
        <input type="hidden" id="currencyType" name="currencyType" value="" />
        <input type="hidden" id="amount" name="amount" value="" />
        <input type="hidden" id="assuredPay" name="assuredPay" value="" />
        <input type="hidden" id="time" name="time" value="" />
        <input type="hidden" id="remark" name="remark" value="" />
        <input type="hidden" id="mac" name="mac" value="" />
        <input type="hidden" id="bankCode" name="bankCode" value="" />
        <!-- <input type="hidden" id="b2b" name="b2b" value="" />
        <input type="hidden" id="commodity" name="commodity" value="" />
        <input type="hidden" id="cardAssured" name="cardAssured" value="" /> -->
        <input type="hidden" id="merchantKey" name="merchantKey" value="" />
        <input type="hidden" id="frontURL" name="frontURL" value="" />
        <input type="submit">
    </form>

    <script type="text/javascript">
        $(document).ready(function() {
            var many = localStorage.lastname;
            $.ajax({
                type: "GET",
                url: "testqw",
                data: {
                    "amount": "100.00",
                    "bankCode":"abc"
                },
                success: function(data) {
                    $("#version").attr("value", data.version);
                    $("#merchantId").attr("value", data.merchantId);
                    $("#merchantUrl").attr("value", data.merchantUrl);
                    $("#responseMode").attr("value", data.responseMode);
                    $("#orderId").attr("value", data.orderId);
                    $("#currencyType").attr("value", data.currencyType);
                    $("#amount").attr("value", data.amount);
                    $("#assuredPay").attr("value", data.assuredPay);
                    $("#time").attr("value", data.time);
                    $("#remark").attr("value", data.remark);
                    $("#mac").attr("value", data.mac);
                    $("#bankCode").attr("value",data.bankCode);
                    /* $("#b2b").attr("value",data.b2b);
                    $("#commodity").attr("value",data.commodity);
                    $("#cardAssured").attr("value",data.cardAssured); */
                    $("#merchantKey").attr("value", data.merchantKey);
                    $("#frontURL").attr("value", data.frontURL);
                    $("#tradeForm").attr("action", data.action);

                    $("#tradeForm").submit();
                }
            });
        })
    </script>
</body>

</html>
